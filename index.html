<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>各种图形</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <canvas id="xxx" width="300" height="300"></canvas>

    <div class="actions" id="actions">
        <svg class="active icon" id="pen">
            <use xlink:href="#icon-pen"></use>
        </svg>
        <svg class="icon" id="eraser">
            <use xlink:href="#icon-eraser"></use>
        </svg>
        <svg class="icon" id="clear">
            <use xlink:href="#icon-clear"></use>
        </svg>
        <svg class="icon" id="save">
            <use xlink:href="#icon-save"></use>
        </svg>
    </div>

    <ol class="colors">
        <li class="red active" id="red"></li>
        <li class="green" id="green"></li>
        <li class="blue" id="blue"></li>
    </ol>

    <ol class="size">
        <li class="thin active" id="thin"></li>
        <li class="middle" id="middle"></li>
        <li class="thick" id="thick"></li>
    </ol>
    <script src="./main.js"></script>

    <script src="//at.alicdn.com/t/font_1556091_mhg6ap9tu6.js"></script>
</body>

</html>
